{% extends "base.html" %}
{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #d0f0ff, #ffffff);
    min-height: 100vh;
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease-in-out;
    color: #333;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .result-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 10px 25px rgba(0, 123, 255, 0.1);
    max-width: 700px;
    width: 100%;
    margin-top: 40px;
    animation: slideUp 1s ease;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    font-size: 2rem;
    font-weight: 600;
    color: #007bff;
    text-align: center;
    margin-bottom: 20px;
  }

  .score {
    font-size: 3rem;
    font-weight: bold;
    color: #28a745;
    text-align: center;
    margin-bottom: 30px;
  }

  .summary {
    font-size: 1rem;
    color: #444;
    margin-bottom: 20px;
    line-height: 1.6;
  }

  .btn-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
  }

  .btn-row a {
    padding: 12px 20px;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: #fff;
    border-radius: 10px;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s ease;
  }

  .btn-row a:hover {
    background: linear-gradient(to right, #00c6ff, #0072ff);
    transform: scale(1.05);
  }

  .back-link {
    margin-top: 30px;
    text-align: center;
  }

  .back-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  .back-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="result-container">
  <h2>üìä Resume Analysis Result</h2>
  <div class="score">{{ score }}%</div>

  {% if summary %}
  <div class="summary">{{ summary }}</div>
  {% else %}
  <div class="summary">No AI summary available for this result.</div>
  {% endif %}

  <div class="btn-row">
    <a href="/download_summary?score={{ score }}">‚¨áÔ∏è Download Summary</a>
    <a href="/dashboard">üè† Back to Dashboard</a>
  </div>

  <div class="back-link">
    <a href="/analyze">üîÅ Analyze Another</a>
  </div>
</div>
{% endblock %}
