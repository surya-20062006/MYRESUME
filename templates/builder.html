{% extends "base.html" %}
{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #d0f0ff, #ffffff);
    min-height: 100vh;
    padding: 60px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .builder-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 123, 255, 0.1);
    max-width: 700px;
    width: 100%;
    animation: slideUp 0.8s ease;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .builder-container h2 {
    text-align: center;
    font-size: 2rem;
    color: #007bff;
    margin-bottom: 25px;
    font-weight: 600;
  }

  .builder-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .builder-container input,
  .builder-container textarea,
  .builder-container select {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
  }

  .builder-container input:focus,
  .builder-container textarea:focus,
  .builder-container select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
  }

  .builder-container textarea {
    resize: vertical;
    min-height: 100px;
  }

  .builder-container button {
    padding: 14px;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .builder-container button:hover {
    background: linear-gradient(to right, #00c6ff, #0072ff);
    transform: scale(1.02);
  }

  .back-link {
    text-align: center;
    margin-top: 20px;
  }

  .back-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  .back-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="builder-container">
  <h2>‚úçÔ∏è Resume Builder</h2>
  <form action="/generate_resume" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="linkedin" placeholder="LinkedIn Profile">
    <textarea name="summary" placeholder="Professional Summary" required></textarea>
    <textarea name="skills" placeholder="Skills (comma separated)" required></textarea>
    <textarea name="experience" placeholder="Work Experience" required></textarea>
    <textarea name="education" placeholder="Education" required></textarea>
    <select name="template" required>
      <option value="">Select a Template</option>
      <option value="simple">Simple</option>
      <option value="modern">Modern</option>
      <option value="elegant">Elegant</option>
      <option value="creative">Creative</option>
      <option value="minimalist">Minimalist</option>
    </select>
    <button type="submit">Generate Resume</button>
  </form>
  <div class="back-link">
    <a href="/dashboard">üîô Back to Dashboard</a>
  </div>
</div>
{% endblock %}
